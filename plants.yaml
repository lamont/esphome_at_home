esphome:
  name: plants
  platform: esp32
  board: featheresp32

api:

ota:

# some sensors
sensor:
  - platform: adc
    name: Battery Voltage
    pin: GPIO35
    attenuation: 11db
    filters:
      - multiply: 2
    update_interval: 10s
    expire_after: 300s
    accuracy_decimals: 5
  - platform: adc
    name: Battery Percent
    unit_of_measurement: '%'
    pin: GPIO35
    attenuation: 11db
    update_interval: 10s
    filters:
      - multiply: 2
      - calibrate_linear:
          - 2.7 -> 0
          - 4.64952 -> 100
  - platform: uptime
    name: Uptime Sensor
    update_interval: 10s

deep_sleep:
  run_duration: 2min
  sleep_duration: 8min
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret wifi_domain

mqtt:
  broker: '192.168.178.127'
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: clean

# Enable logging
logger:

